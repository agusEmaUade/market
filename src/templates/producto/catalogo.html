{% extends 'base.html' %}

{% block title %}Tienda{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for producto in productos %}
    <div class="col">
        <div class="card h-100">
            <!-- Icono en lugar de imagen -->
            <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <i class="fas fa-shopping-bag" style="font-size: 5rem;"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-secondary">{{ producto.cantidad }} disponibles</span>
                </div>
                <div>
                    <span class="badge bg-primary">${{ producto.precio }}</span>
                    <form action="{{ url_for('carritoRoute.add') }}" method="post">
                        <input type="hidden" name="producto_id" value="{{ producto.id }}">
                        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
